    <style>
/* SLIDER */
.slider {
  width: 400px;
  height: 280px;
  margin: 40px auto;
  overflow: hidden;
  position: relative;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,.3);
}

.slides {
  display: flex;
  transition: transform 0.6s ease;
}

.slides img {
  width: 400px;
  height: 280px;
  object-fit: cover;
  flex-shrink: 0;
  border-radius: 10px;
}

/* BUTTONS */
button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,.6);
  color: white;
  border: none;
  padding: 8px 12px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
}

.prev { left: 5px; }
.next { right: 5px; }

button:hover {
  background: rgba(0,0,0,.9);
}

/* Mobile */
@media (max-width: 600px) {
  .slider {
    width: 800px;
    height: 560px;
  }
  .slides img {
    width: 800px;
    height: 560px;
  }
  button {
    font-size: 14px;
    padding: 5px 8px;
  }
}
</style>
</head>

<style>
.slider {
  width: 800px;
  height: 560px;
  margin: 40px auto;
  overflow: hidden;
  position: relative;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,.3);
}

.slides {
  display: flex;
  transition: transform 0.6s ease;
}

.slides img {
  width: 800px;
  height: 560px;
  object-fit: cover;
  flex-shrink: 0;
  border-radius: 10px;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,.6);
  color: white;
  border: none;
  padding: 8px 12px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
}

.prev { left: 5px; }
.next { right: 5px; }

button:hover { background: rgba(0,0,0,.9); }

@media (max-width: 600px) {
  .slider { width: 400px; height: 280px; }
  .slides img { width: 400px; height: 280px; }
  button { font-size: 14px; padding: 5px 8px; }
}
</style>

<script>
let index = 0;
const slides = document.querySelector(".slides");
const images = document.querySelectorAll(".slides img");
const total = images.length;

// Match this number to slider width
const sliderWidth = 800; 

function showSlide(i) {
  if (i < 0) index = total - 1;
  else if (i >= total) index = 0;
  else index = i;

  slides.style.transform = `translateX(-${index * sliderWidth}px)`;
}

document.querySelector(".prev").onclick = () => showSlide(index - 1);
document.querySelector(".next").onclick = () => showSlide(index + 1);

setInterval(() => showSlide(index + 1), 3000);
</script>
